<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NOTE - Cross Device Notebook</title>
<!-- GOOGLE FONT -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
<style>
/* ------------------- GLOBAL ------------------- */
body {
    margin:0; padding:0;
    font-family:'Inter',sans-serif;
    background: linear-gradient(135deg,#0d0d0d,#4b0082);
    color:#fff;
    transition: background 0.5s, color 0.5s;
}
body.dark { 
    background: linear-gradient(135deg,#000,#2e003e);
    color:#fff;
}
h1 { text-align:center; font-size:2.5rem; margin:30px 0; font-weight:700; letter-spacing:1px; }
button, .btn { cursor:pointer; border:none; font-weight:600; border-radius:12px; transition:0.3s; }

/* ------------------- LOGIN ------------------- */
#loginScreen {
    position:fixed; top:0; left:0; width:100%; height:100%;
    display:flex; justify-content:center; align-items:center;
    background: rgba(0,0,0,0.7); backdrop-filter: blur(6px);
    z-index:999;
    animation: fadeIn 1s ease forwards;
}
#loginBox {
    background: rgba(255,255,255,0.1); padding:40px; border-radius:18px; 
    backdrop-filter: blur(12px); box-shadow:0 10px 30px rgba(0,0,0,0.5);
    text-align:center; width:320px; animation: slideDown 1s ease forwards;
}
#loginBox input { width:100%; padding:12px; margin:12px 0; border-radius:10px; border:none; font-size:1rem; background:rgba(255,255,255,0.2); color:#fff; }
#loginBox input::placeholder { color:rgba(255,255,255,0.6); }
#loginBox button { width:100%; padding:12px; margin-top:10px; background:linear-gradient(135deg,#4b0082,#8a2be2); color:white; }
#loginError { color:#ff6b6b; font-size:0.9rem; margin-top:8px; }

/* ------------------- DARK MODE TOGGLE ------------------- */
.toggle-container {
    position:fixed; top:20px; right:30px; display:flex; align-items:center; gap:10px; z-index:500; font-weight:600;
}
.toggle { width:50px; height:26px; border-radius:15px; background:#ccc; position:relative; }
.toggle::after { content:''; position:absolute; top:3px; left:3px; width:20px; height:20px; border-radius:50%; background:white; transition: transform 0.3s; }
.toggle.active { background:#4b0082; }
.toggle.active::after { transform:translateX(24px); }

/* ------------------- MAIN UI ------------------- */
#mainUI { display:none; max-width:900px; margin:auto; padding:20px; animation: fadeIn 1s ease forwards; }
#formatBar { display:flex; gap:10px; margin-bottom:10px; flex-wrap:wrap; }
#formatBar button { padding:8px 15px; background:rgba(255,255,255,0.1); color:#fff; }
#formatBar button:hover { background:rgba(255,255,255,0.2); }

#note { width:100%; min-height:150px; padding:15px; border-radius:15px; border:none; font-size:16px;
       background: rgba(255,255,255,0.1); backdrop-filter: blur(10px); color:#fff; resize:none; box-shadow:0 5px 20px rgba(0,0,0,0.2); transition:0.3s; }
#note:focus { outline:none; transform:translateY(-2px); box-shadow:0 6px 25px rgba(100,150,250,0.3); }

input[type="file"] { margin-top:12px; }

.btn { padding:12px 25px; background:linear-gradient(135deg,#4b0082,#8a2be2); color:white; margin:10px 5px; }
.btn:hover { transform:translateY(-2px); box-shadow:0 8px 20px rgba(0,0,0,0.2); }

#entries { display:flex; flex-direction:column; gap:20px; margin-top:30px; }

/* ------------------- ENTRY CARD ------------------- */
.item { background: rgba(255,255,255,0.1); backdrop-filter:blur(12px); padding:20px; border-radius:18px; box-shadow:0 8px 25px rgba(0,0,0,0.3);
       display:flex; flex-direction:column; gap:15px; transition:0.3s; }
.item:hover { transform:translateY(-3px); box-shadow:0 12px 30px rgba(0,0,0,0.4); }
.images img { max-width:200px; border-radius:12px; transition:0.3s; }
.images img:hover { transform:scale(1.05); box-shadow:0 8px 20px rgba(0,0,0,0.2); }

.entry-footer { display:flex; justify-content:space-between; align-items:center; }
.delete { background:#ff6b6b; color:white; padding:6px 14px; border-radius:8px; cursor:pointer; font-weight:600; }
.delete:hover { background:#e04a4a; }

/* ------------------- ANIMATIONS ------------------- */
@keyframes fadeIn { 0%{opacity:0;} 100%{opacity:1;} }
@keyframes slideDown { 0%{opacity:0; transform:translateY(-50px);} 100%{opacity:1; transform:translateY(0);} }
</style>
</head>
<body>

<!-- LOGIN SCREEN -->
<div id="loginScreen">
    <div id="loginBox">
        <h2>Login to NOTE</h2>
        <input type="text" id="username" placeholder="Username"><br>
        <input type="password" id="password" placeholder="Password"><br>
        <button onclick="login()">Login</button>
        <p id="loginError"></p>
    </div>
</div>

<!-- DARK MODE TOGGLE -->
<div class="toggle-container">
    Dark Mode
    <div class="toggle" id="darkToggle"></div>
</div>

<!-- MAIN UI -->
<div id="mainUI">
    <h1>ðŸŒŒ NOTE</h1>

    <div id="formatBar">
        <button onclick="formatText('bold')"><b>B</b></button>
        <button onclick="formatText('italic')"><i>I</i></button>
        <button onclick="formatText('h1')">H1</button>
        <button onclick="formatText('h2')">H2</button>
        <button onclick="formatText('ul')">â€¢ List</button>
    </div>

    <textarea id="note" placeholder="Write something amazing..."></textarea><br>
    <input type="file" id="imgUpload" multiple><br>
    <button class="btn" onclick="addEntry()">Add Entry</button>
    <button class="btn" onclick="clearAll()">Clear All</button>

    <div id="entries"></div>
</div>

<!-- FIREBASE -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-storage-compat.js"></script>

<script>
// ------------------- LOGIN -------------------
const loginScreen = document.getElementById('loginScreen');
const mainUI = document.getElementById('mainUI');
const loginError = document.getElementById('loginError');

const FIXED_USER = "admin";
const FIXED_PASS = "1234";

function login(){
    const user = document.getElementById('username').value;
    const pass = document.getElementById('password').value;
    if(user===FIXED_USER && pass===FIXED_PASS){
        loginScreen.style.display='none';
        mainUI.style.display='block';
        loadEntries();
    } else {
        loginError.innerText="Incorrect username or password!";
    }
}

// ------------------- DARK MODE -------------------
const toggle = document.getElementById('darkToggle');
if(localStorage.getItem('darkMode')==='true'){document.body.classList.add('dark'); toggle.classList.add('active');}
toggle.addEventListener('click', ()=>{
    document.body.classList.toggle('dark');
    toggle.classList.toggle('active');
    localStorage.setItem('darkMode',document.body.classList.contains('dark'));
});

// ------------------- TEXT FORMATTING -------------------
function formatText(cmd){
    const textarea = document.getElementById('note');
    let start = textarea.selectionStart;
    let end = textarea.selectionEnd;
    let selected = textarea.value.substring(start,end);
    let replacement = selected;
    switch(cmd){
        case 'bold': replacement = '**'+selected+'**'; break;
        case 'italic': replacement = '*'+selected+'*'; break;
        case 'h1': replacement = '# '+selected; break;
        case 'h2': replacement = '## '+selected; break;
        case 'ul': replacement = '- '+selected; break;
    }
    textarea.setRangeText(replacement,start,end,'end');
    textarea.focus();
}

// ------------------- FIREBASE INIT -------------------
const firebaseConfig = {
    apiKey: "AIzaSyD8n2t0XJ2PA_K9gtP_IxxlvmDS_rOYqPI",
    authDomain: "mynotes-60bd4.firebaseapp.com",
    projectId: "mynotes-60bd4",
    storageBucket: "mynotes-60bd4.appspot.com",
    messagingSenderId: "916602271987",
    appId: "1:916602271987:web:80f1867e34d54510715f86"
};

firebase.initializeApp(firebaseConfig);
const database = firebase.database();
const storage = firebase.storage();

const entriesDiv = document.getElementById('entries');
const note = document.getElementById('note');
const imgUpload = document.getElementById('imgUpload');

// ------------------- ENTRIES -------------------
function addEntry(){
    const text = note.value.trim();
    const files = Array.from(imgUpload.files);
    const images = [];
    if(files.length===0){
        saveEntryOnline(text, images);
    } else {
        let count=0;
        files.forEach(file=>{
            const storageRef = storage.ref('images/'+Date.now()+'_'+file.name);
            storageRef.put(file).then(snap=>{
                snap.ref.getDownloadURL().then(url=>{
                    images.push(url);
                    count++;
                    if(count===files.length) saveEntryOnline(text, images);
                });
            });
        });
    }
}

function saveEntryOnline(text, images){
    if(!text && images.length===0) return alert("Nothing to save!");
    const id = Date.now();
    database.ref('notes/'+id).set({text, images});
    note.value=''; imgUpload.value='';
}

function loadEntries(){
    database.ref('notes').on('value', snapshot=>{
        const data = snapshot.val();
        entriesDiv.innerHTML='';
        for(let key in data){
            const entry = data[key];
            const div = document.createElement('div');
            div.className='item';
            if(entry.text){
                const p = document.createElement('p');
                p.innerText = entry.text;
                div.appendChild(p);
            }
            if(entry.images && entry.images.length>0){
                const imgContainer = document.createElement('div');
                imgContainer.className='images';
                entry.images.forEach(src=>{
                    const img = document.createElement('img');
                    img.src = src;
                    imgContainer.appendChild(img);
                });
                div.appendChild(imgContainer);
            }
            const footer = document.createElement('div');
            footer.className='entry-footer';
            const del = document.createElement('div');
            del.className='delete';
            del.innerText='Delete';
            del.onclick=()=>{database.ref('notes/'+key).remove();}
            footer.appendChild(del);
            div.appendChild(footer);
            entriesDiv.appendChild(div);
        }
    });
}

function clearAll(){
    if(confirm("Clear all entries?")) database.ref('notes').remove();
}
</script>

</body>
</html>
