<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>✨ Quick Notebook</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
<style>
    body {
        font-family: 'Inter', sans-serif;
        background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
        margin: 0;
        padding: 30px;
        color: #333;
    }
    h1 {
        text-align: center;
        color: #4b4b4b;
        margin-bottom: 30px;
        font-weight: 600;
    }
    #note {
        width: 100%;
        min-height: 150px;
        padding: 15px;
        border-radius: 12px;
        border: none;
        box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        font-size: 16px;
        resize: none;
        transition: box-shadow 0.3s, transform 0.2s;
        background: rgba(255,255,255,0.8);
        backdrop-filter: blur(8px);
    }
    #note:focus {
        box-shadow: 0 6px 20px rgba(100,150,250,0.3);
        outline: none;
        transform: translateY(-2px);
    }
    input[type="file"] {
        margin-top: 15px;
    }
    .btn {
        padding: 12px 25px;
        border: none;
        border-radius: 10px;
        margin: 10px 5px 20px 0;
        cursor: pointer;
        font-weight: 600;
        background: linear-gradient(45deg,#6c63ff,#574fd6);
        color: white;
        box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        transition: transform 0.2s, box-shadow 0.3s, background 0.3s;
    }
    .btn:hover {
        transform: translateY(-3px);
        box-shadow: 0 8px 20px rgba(0,0,0,0.15);
        background: linear-gradient(45deg,#574fd6,#6c63ff);
    }
    #entries {
        display: flex;
        flex-direction: column;
        gap: 20px;
        margin-top: 20px;
    }
    .item {
        background: rgba(255,255,255,0.8);
        backdrop-filter: blur(10px);
        padding: 20px;
        border-radius: 15px;
        box-shadow: 0 8px 25px rgba(0,0,0,0.08);
        display: flex;
        flex-direction: column;
        gap: 10px;
        transition: transform 0.3s, box-shadow 0.3s;
    }
    .item:hover {
        transform: translateY(-3px);
        box-shadow: 0 12px 30px rgba(0,0,0,0.12);
    }
    .images img {
        max-width: 200px;
        border-radius: 10px;
        transition: transform 0.3s;
    }
    .images img:hover {
        transform: scale(1.05);
    }
    .entry-footer {
        display: flex;
        justify-content: flex-end;
    }
    .delete {
        background: #ff6b6b;
        color: white;
        padding: 6px 12px;
        border-radius: 6px;
        cursor: pointer;
        font-weight: 600;
        transition: background 0.3s, transform 0.2s;
    }
    .delete:hover {
        background: #e04a4a;
        transform: translateY(-2px);
    }
</style>
</head>
<body>

<h1>✨ Quick Notebook</h1>

<textarea id="note" placeholder="Write something amazing..."></textarea><br>
<input type="file" id="imgUpload" multiple><br>
<button class="btn" onclick="addEntry()">Add Entry</button>
<button class="btn" onclick="clearAll()">Clear All</button>

<div id="entries"></div>

<script>
const entriesDiv = document.getElementById('entries');
const note = document.getElementById('note');
const imgUpload = document.getElementById('imgUpload');

// Load saved entries
let entries = JSON.parse(localStorage.getItem('entries') || '[]');
renderEntries();

function addEntry() {
    const text = note.value.trim();
    const images = [];
    Array.from(imgUpload.files).forEach(file => {
        const reader = new FileReader();
        reader.onload = e => {
            images.push(e.target.result);
            if (images.length === imgUpload.files.length) saveEntry(text, images);
        }
        reader.readAsDataURL(file);
    });
    if(imgUpload.files.length === 0) saveEntry(text, images);
}

function saveEntry(text, images) {
    if(!text && images.length === 0) return alert("Nothing to save!");
    entries.push({text, images});
    localStorage.setItem('entries', JSON.stringify(entries));
    note.value = '';
    imgUpload.value = '';
    renderEntries();
}

function renderEntries() {
    entriesDiv.innerHTML = '';
    entries.forEach((entry, idx) => {
        const div = document.createElement('div');
        div.className = 'item';

        if(entry.text) {
            const p = document.createElement('p');
            p.innerText = entry.text;
            div.appendChild(p);
        }

        if(entry.images && entry.images.length > 0) {
            const imgContainer = document.createElement('div');
            imgContainer.className = 'images';
            entry.images.forEach(src => {
                const img = document.createElement('img');
                img.src = src;
                imgContainer.appendChild(img);
            });
            div.appendChild(imgContainer);
        }

        const footer = document.createElement('div');
        footer.className = 'entry-footer';
        const del = document.createElement('div');
        del.className = 'delete';
        del.innerText = 'Delete';
        del.onclick = () => {
            entries.splice(idx,1);
            localStorage.setItem('entries', JSON.stringify(entries));
            renderEntries();
        };
        footer.appendChild(del);
        div.appendChild(footer);

        entriesDiv.appendChild(div);
    });
}

function clearAll() {
    if(confirm("Clear all entries?")) {
        entries = [];
        localStorage.removeItem('entries');
        renderEntries();
    }
}
</script>

</body>
</html>
