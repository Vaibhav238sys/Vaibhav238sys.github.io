<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NOTE - Quick Personal Notebook</title>
<style>
/* --------- FONTS & GLOBAL --------- */
@import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
body {
    margin:0; padding:0;
    font-family: 'Inter', sans-serif;
    background: linear-gradient(135deg,#6c63ff,#574fd6);
    overflow-x:hidden;
    transition: background 0.5s;
}
body.dark {
    background: linear-gradient(135deg,#1e1e2f,#2c2c4a);
    color:#eee;
}
h1,h2,h3 { margin:0; font-weight:700; }
h1 { font-size:2.5rem; color:#fff; text-align:center; margin-top:50px; margin-bottom:30px; letter-spacing:1px; }

/* --------- LOGIN SCREEN --------- */
#loginScreen {
    position:fixed; top:0; left:0; width:100%; height:100%;
    display:flex; justify-content:center; align-items:center;
    background: rgba(0,0,0,0.6);
    backdrop-filter: blur(8px);
    z-index:999;
    animation: fadeIn 1s ease forwards;
}
#loginBox {
    background: rgba(255,255,255,0.9);
    padding:40px;
    border-radius:18px;
    box-shadow:0 10px 30px rgba(0,0,0,0.2);
    text-align:center;
    width:300px;
    animation: slideDown 1s ease forwards;
}
#loginBox input {
    width:100%; padding:12px 10px; margin:10px 0; border-radius:10px; border:none; font-size:1rem;
}
#loginBox button {
    padding:12px 20px; border:none; border-radius:10px;
    background: linear-gradient(135deg,#6c63ff,#574fd6);
    color:white; font-weight:600; cursor:pointer;
    transition: transform 0.2s, box-shadow 0.3s;
}
#loginBox button:hover {
    transform: translateY(-3px);
    box-shadow:0 8px 20px rgba(0,0,0,0.2);
}

/* --------- MAIN NOTE UI --------- */
#mainUI { display:none; padding:20px; max-width:900px; margin:auto; animation: fadeIn 1.2s ease forwards; }
#note { width:100%; min-height:150px; padding:15px; border-radius:15px; border:none;
       font-size:16px; resize:none; box-shadow:0 5px 20px rgba(0,0,0,0.1);
       background: rgba(255,255,255,0.8); backdrop-filter:blur(8px);
       transition: transform 0.2s, box-shadow 0.3s; }
#note:focus { transform:translateY(-2px); box-shadow:0 6px 25px rgba(100,150,250,0.3); outline:none; }

input[type="file"] { margin-top:15px; }
.btn { padding:12px 25px; border:none; border-radius:12px; margin:10px 5px 20px 0; cursor:pointer;
       font-weight:600; background: linear-gradient(135deg,#6c63ff,#574fd6); color:white;
       box-shadow:0 5px 15px rgba(0,0,0,0.1); transition: transform 0.2s, box-shadow 0.3s, background 0.3s; }
.btn:hover { transform:translateY(-3px); box-shadow:0 8px 20px rgba(0,0,0,0.15);
             background: linear-gradient(135deg,#574fd6,#6c63ff); }

#entries { display:flex; flex-direction:column; gap:20px; margin-top:30px; }

.item {
    background: rgba(255,255,255,0.8); backdrop-filter:blur(12px);
    padding:20px; border-radius:18px; box-shadow:0 8px 25px rgba(0,0,0,0.08);
    display:flex; flex-direction:column; gap:15px; transition:transform 0.3s,box-shadow 0.3s;
}
body.dark .item { background: rgba(30,30,50,0.8); box-shadow:0 10px 25px rgba(0,0,0,0.25); }
.item:hover { transform:translateY(-3px); box-shadow:0 12px 30px rgba(0,0,0,0.15); }

.images img { max-width:200px; border-radius:12px; transition: transform 0.3s, box-shadow 0.3s; }
.images img:hover { transform:scale(1.05); box-shadow:0 8px 20px rgba(0,0,0,0.2); }

.entry-footer { display:flex; justify-content:space-between; align-items:center; }
.delete { background:#ff6b6b; color:white; padding:6px 14px; border-radius:8px; cursor:pointer; font-weight:600;
          transition: transform 0.2s, background 0.3s; }
.delete:hover { background:#e04a4a; transform:translateY(-2px); }

.toggle-container {
    position:fixed; top:20px; right:30px; display:flex; align-items:center; gap:10px; font-weight:600; z-index:500;
}
.toggle { width:50px; height:26px; border-radius:15px; background:#ccc; position:relative; cursor:pointer; transition: background 0.3s; }
.toggle::after { content:''; position:absolute; top:3px; left:3px; width:20px; height:20px; border-radius:50%; background:white; transition: transform 0.3s; }
.toggle.active { background:#6c63ff; }
.toggle.active::after { transform:translateX(24px); }

/* --------- TEXT FORMATTING BAR --------- */
#formatBar { display:flex; gap:10px; margin:10px 0; }
#formatBar button { padding:8px 15px; font-size:0.9rem; }

/* --------- ANIMATIONS --------- */
@keyframes fadeIn { 0% {opacity:0;} 100% {opacity:1;} }
@keyframes slideDown { 0% {opacity:0; transform:translateY(-50px);} 100% {opacity:1; transform:translateY(0);} }

</style>
</head>
<body>

<!-- LOGIN SCREEN -->
<div id="loginScreen">
    <div id="loginBox">
        <h2>Login to NOTE</h2>
        <input type="text" id="username" placeholder="Username"><br>
        <input type="password" id="password" placeholder="Password"><br>
        <button onclick="login()">Login</button>
        <p style="margin-top:10px; font-size:0.9rem; color:red;" id="loginError"></p>
    </div>
</div>

<!-- DARK MODE TOGGLE -->
<div class="toggle-container">
    Dark Mode
    <div class="toggle" id="darkToggle"></div>
</div>

<!-- MAIN UI -->
<div id="mainUI">
    <h1>ðŸŒŸ NOTE</h1>

    <div id="formatBar">
        <button onclick="formatText('bold')"><b>B</b></button>
        <button onclick="formatText('italic')"><i>I</i></button>
        <button onclick="formatText('h1')">H1</button>
        <button onclick="formatText('h2')">H2</button>
        <button onclick="formatText('ul')">â€¢ List</button>
    </div>

    <textarea id="note" placeholder="Write something amazing..."></textarea><br>
    <input type="file" id="imgUpload" multiple><br>
    <button class="btn" onclick="addEntry()">Add Entry</button>
    <button class="btn" onclick="clearAll()">Clear All</button>

    <div id="entries"></div>
</div>

<script>
// --------- LOGIN ---------
const loginScreen = document.getElementById('loginScreen');
const mainUI = document.getElementById('mainUI');
const loginError = document.getElementById('loginError');

// FIXED CREDENTIALS
const FIXED_USER = "admin";
const FIXED_PASS = "1234";

function login() {
    const user = document.getElementById('username').value;
    const pass = document.getElementById('password').value;
    if(user===FIXED_USER && pass===FIXED_PASS){
        loginScreen.style.display='none';
        mainUI.style.display='block';
    } else {
        loginError.innerText="Incorrect username or password!";
    }
}

// --------- DARK MODE ---------
const toggle = document.getElementById('darkToggle');
if(localStorage.getItem('darkMode')==='true'){document.body.classList.add('dark'); toggle.classList.add('active');}
toggle.addEventListener('click', ()=>{
    document.body.classList.toggle('dark');
    toggle.classList.toggle('active');
    localStorage.setItem('darkMode',document.body.classList.contains('dark'));
});

// --------- TEXT FORMATTING ---------
function formatText(cmd){
    const textarea = document.getElementById('note');
    let start = textarea.selectionStart;
    let end = textarea.selectionEnd;
    let selected = textarea.value.substring(start,end);
    let replacement = selected;
    switch(cmd){
        case 'bold': replacement = '**'+selected+'**'; break;
        case 'italic': replacement = '*'+selected+'*'; break;
        case 'h1': replacement = '# '+selected; break;
        case 'h2': replacement = '## '+selected; break;
        case 'ul': replacement = '- '+selected; break;
    }
    textarea.setRangeText(replacement,start,end,'end');
    textarea.focus();
}

// --------- ENTRIES ---------
const entriesDiv = document.getElementById('entries');
const note = document.getElementById('note');
const imgUpload = document.getElementById('imgUpload');
let entries = JSON.parse(localStorage.getItem('entries')||'[]');
renderEntries();

function addEntry(){
    const text = note.value.trim();
    const images = [];
    Array.from(imgUpload.files).forEach(file=>{
        const reader = new FileReader();
        reader.onload = e=>{
            images.push(e.target.result);
            if(images.length===imgUpload.files.length) saveEntry(text,images);
        }
        reader.readAsDataURL(file);
    });
    if(imgUpload.files.length===0) saveEntry(text,images);
}

function saveEntry(text,images){
    if(!text && images.length===0) return alert("Nothing to save!");
    entries.push({text,images});
    localStorage.setItem('entries',JSON.stringify(entries));
    note.value=''; imgUpload.value='';
    renderEntries();
}

function renderEntries(){
    entriesDiv.innerHTML='';
    entries.forEach((entry,idx)=>{
        const div=document.createElement('div');
        div.className='item';
        if(entry.text){
            const p=document.createElement('p');
            p.innerText=entry.text;
            div.appendChild(p);
        }
        if(entry.images && entry.images.length>0){
            const imgContainer=document.createElement('div');
            imgContainer.className='images';
            entry.images.forEach(src=>{
                const img=document.createElement('img');
                img.src=src;
                imgContainer.appendChild(img);
            });
            div.appendChild(imgContainer);
        }
        const footer=document.createElement('div');
        footer.className='entry-footer';
        const del=document.createElement('div');
        del.className='delete';
        del.innerText='Delete';
        del.onclick=()=>{entries.splice(idx,1); localStorage.setItem('entries',JSON.stringify(entries)); renderEntries();}
        footer.appendChild(del);
        div.appendChild(footer);
        entriesDiv.appendChild(div);
    });
}

function clearAll(){
    if(confirm("Clear all entries?")){
        entries=[];
        localStorage.removeItem('entries');
        renderEntries();
    }
}
</script>

</body>
</html>
