<!-- seller.html (Seller Form Page) -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Medicine Resale - Sell Medicine</title>
  <style>
    body { font-family: Arial, sans-serif; margin:0; padding:20px; }
    .form-container { max-width:500px; margin: auto; border:1px solid #ccc; padding:20px; border-radius:5px; overflow-y:auto; height:80vh; }
    .form-container input, .form-container textarea, .form-container button { width:100%; padding:10px; margin:10px 0; }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>List Your Medicine</h2>
    <form id="sellForm">
      <label>Medicine Name:</label>
      <input type="text" name="medName" required />

      <label>Salt/Generic:</label>
      <input type="text" name="medSalt" required />

      <label>Quantity:</label>
      <input type="number" name="quantity" min="1" required />

      <label>Buy Date:</label>
      <input type="date" name="buyDate" required />

      <label>Expiry Date:</label>
      <input type="date" name="expDate" required />

      <label>Upload Image:</label>
      <input type="file" name="medImage" accept="image/*" required />

      <button type="submit">Submit</button>
    </form>
  </div>

  <script>
    document.getElementById('sellForm').addEventListener('submit', function(e) {
      e.preventDefault();
      var form = e.target;
      var data = new FormData(form);
      // For demo: print values to console
      console.log('Medicine Data:');
      for(var pair of data.entries()) console.log(pair[0]+':', pair[1]);
      alert('Form submitted! Check console for data.');
      form.reset();
    });
  </script>
</body>
</html>
